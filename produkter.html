<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>produkter</title>
        <!-- material CDN-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <!-- stylesheet-->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body id="produkterPage">
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="./images/Pear-logo.png" alt="pear logo">
                        <h2>Pä<span class="pearColor">ron</span> AB</h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-symbols-outlined">close</span>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="Index.html">
                        <span class="material-symbols-outlined">grid_view</span>
                        <h3>dashboard</h3>
                    </a>
                    <a href="varulager.html">
                        <span class="material-symbols-outlined">shelves</span>
                        <h3>Varulager</h3>
                    </a>
                    <a href="produkter.html"class="active">
                        <span class="material-symbols-outlined">inventory_2</span>
                        <h3>produkter</h3>
                    </a>
                    <a href="leveranser.html">
                        <span class="material-symbols-outlined">local_shipping</span>
                        <h3>Leveranser</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">logout</span>
                        <h3>Logga ut</h3>
                    </a>
                </div>
            </aside>
            <main>
               <!-- Färdigvarulager Table -->
               <div class="recent-orders">
                <button class="add-order-btn">Add Order</button> <!-- Add this line -->
                <h2>Produkter</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Artikelnummer</th>
                            <th>Produktnamn</th>
                            <th>Lager</th>
                            <th>pris</th>
                            <th>Lagersaldo</th>
                        </tr>
                    </thead>
                    <tbody id="produkter"></tbody>
                </table>
            </div>
         
        </main>

        <div id="overlay" style="display:none;">
            <div class="overlay-content">
                <form id="orderForm">
                    <h2 id="formHeader">Add New Order</h2>
                    <input type="hidden" id="entryId" name="entryId">
                    
                    <label for="productNumber">Artikelnummer:</label>
                    <input type="number" id="productNumber" name="productNumber" required>
                    
                    <label for="productName">Produktnamn:</label>
                    <input type="text" id="productName" name="productName" required>
                    
                    <label for="storage">Lager:</label>
                    <input type="text" id="storage" name="storage" required>
                    
                    <label for="price">Pris:</label>
                    <input type="number" id="price" name="price">
                    
                    <label for="inventoryBalance">Lagersaldo:</label>
                    <input type="number" id="inventoryBalance" name="inventoryBalance">
                    
                    <button type="submit">Spara</button>
                    <button type="button" id="cancelBtn">Ångra</button>
                </form>
            </div>
        </div>

        <div class="right">
            </main>
            <div class="right">
                <div class="top">
                    <button id="menu-btn">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                    <div class="theme-toggler">
                        <span class="material-symbols-outlined active">light_mode</span>
                        <span class="material-symbols-outlined">dark_mode</span>
                    </div>
                    <div class="profile">
                        <div class="info">
                            <p>Hej, <b>Daniel</b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="profile-photo">
                            <img src="./images/pngtree-user-avatar-boy-image_1482937.jpg" alt="Profile Photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
